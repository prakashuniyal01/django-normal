<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}Article Gallery{% endblock %}</title>
    {% load static %}
    <style>
        /* Custom styling for the header strip */
        .header-strip {
            background-color: #d4d3cf; /* Bootstrap's primary color */
            color: white;
        }
        .navbar-brand-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        /* Sidebar styling */
        .sidebar {
            height: 100vh; /* Full height */
            background-color: #f8f9fa;
            padding: 50px;
        }
        .sidebar a {
            text-decoration: none;
            color: #000;
            display: block;
            margin-bottom: 15px;
            font-size: 18px;
        }
        .sidebar a:hover {
            background-color: #d4d3cf;
            color: #fff;
            padding-left: 1px;
        }
        /* Centering main content */
        .sidebar {
            height: 100vh; /* Full height */
            background-color: #f8f9fa;
            padding: 50px;
        }
        .content-area {
            margin-left: 20px; /* Adjust width of sidebar */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: flex-start; /* Align content at the top */
        }
        .main-content {
            width: 100%; /* Take up full available width */
            max-width: 1200px; /* Optional: limit the width of content for better readability */
            padding: 0px;
        }

    </style>
</head>
<body>
    <!-- Header Strip -->
    <nav class="navbar navbar-expand-lg navbar-dark header-strip">
        <div class="container">
            <img src="{% static 'images/logo.png' %}" alt="Logo" style="height: 60px;">
            <a class="navbar-brand" href="{% url 'dashboard' %}">Journalist Dashboard</a>

            <!-- Conditional content based on user authentication -->
            {% if user.is_authenticated %}
                <div class="d-flex align-items-center">
                    <div class="dropdown">
                        <button class="btn btn-link text-white dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            {{ user.first_name }}
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="{% url 'user_profile' %}">Profile</a></li>
                            <li><a class="dropdown-item text-danger" href="{% url 'journalist:logout' %}">Logout</a></li>
                        </ul>
                    </div>
                </div>
            {% else %}
                <a href="{% url 'register' %}" class="btn btn-light">Join</a>
            {% endif %}
        </div>
    </nav>

    <!-- Main Layout: Sidebar + Content -->
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Welcome message with user link -->
            <p class="fw-bold">Welcome,<br> {{ user.first_name }} {{ user.last_name }}</p>
            <hr>

            <!-- Sidebar links -->
            <a href="{% url 'journalist:journalist_dashboard' %}">Dashboard</a>
            <a href="{% url 'journalist:journalist_dashboard_step1' %}">Submit Article</a>
            <a href="{% url 'dashboard' %}">View Published Articles</a>
        </div>

        <!-- Main Content Area -->
        <div class="content-area w-100">
            <div class="main-content">
                <div class="container mt-4">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS & Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
