{% extends 'head/base.html' %}
{% block title %}Delete User{% endblock %}

{% block content %}
<div class="container mt-4 bg-secondary text-light rounded p-4">
    <h1 class="mb-4 text-center">Delete User</h1>
    <div class="alert alert-danger">
        <p>Are you sure you want to delete the user "{{ user.username }}"?</p>
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'head:manage_users' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
