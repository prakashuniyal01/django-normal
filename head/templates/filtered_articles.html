{% extends 'users/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Articles - {{ articles.0.get_status_display }}</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            {% for article in articles %}
            <tr>
                <td><a href="{% url 'article_detail' article.pk %}">{{ article.title }}</a></td>
                <td>{{ article.author_name }}</td>
                <td>{{ article.created_at }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No articles available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
