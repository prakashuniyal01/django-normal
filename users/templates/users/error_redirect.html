<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3;url={{ redirect_url }}" />
    <title>Access Denied</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .error-container h1 {
            font-size: 48px;
            color: #ff4c4c;
            margin: 0;
        }
        .error-container p {
            font-size: 18px;
            margin: 10px 0;
        }
        .error-container .redirect-message {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Access Denied</h1>
        <p>You do not have permission to access this page.</p>
        <p class="redirect-message">Redirecting to your dashboard in 3 seconds...</p>
    </div>
</body>
</html>
